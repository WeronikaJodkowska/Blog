{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}">
            {{ post.pk }} : {{ post }}
        </a>
        [ <a href="{% url 'blog:edit' pk=post.pk %}">Edit</a> ]
        [ <a href="{% url 'blog:delete' pk=post.pk %}">Delete</a> ]
        <br>
    {% endfor %}
{% endblock %}
